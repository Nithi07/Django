<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <form method="POST" action="/emp">
        {% csrf_token %}
       
            <br>
            <div>
                <div>
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label>Employee Id:</label>
                <div>
                    {{ form.eid }}
                </div>
            </div>
            <div>
                <label>Employee Name:</label>
                <div class="col-sm-4">
                    {{ form.ename }}
                </div>
            </div>
            <div>
                <label>Employee Email:</label>
                <div>
                    {{ form.eemail }}
                </div>
            </div>
            <div>
                <label>Employee Contact:</label>
                <div>
                    {{ form.econtact }}
                </div>
            </div>
            <div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        
    </form>
</body>
</html>
